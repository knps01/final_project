<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STD Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">
        <v-app>
            <v-container>
                <v-card>
                    <v-card-title class="bg-blue">{{title}}</v-card-title>
                    <v-card-text class="pa-6">
                        <v-card-actions>
                            <template v-if="user">
                                <div class="pa-2">
                                    <v-avatar><img :src="user.photoURL" /></v-avatar>
                                </div>
                                <div class="pa-2">
                                    {{user.displayName}}<br />
                                    {{user.email}}<br />
                                </div>
                                <!-- <div>{{user}}</div> -->
                            </template>
                            <v-btn @click="google_login()" v-if="!user" class="bg-blue-500 text-white hover:bg-blue-600"> Login</v-btn>
                            <v-btn @click="google_logout()" v-if="user" class="bg-red-500 text-white hover:bg-red-600"> Logout</v-btn>
                        </v-card-actions>
                    </v-card-text>
                </v-card>
            </v-container>
        </v-app>
    </div>




    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA5-DOioROzlk-VGiyYFZJZhSWOs6MqOZ4",
            authDomain: "std-checker-7ba2c.firebaseapp.com",
            projectId: "std-checker-7ba2c",
            storageBucket: "std-checker-7ba2c.appspot.com",
            messagingSenderId: "484525243109",
            appId: "1:484525243109:web:20bb92e9b34db14463b20c",
            measurementId: "G-6R0X4WEPE7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const vuetify = Vuetify.createVuetify();
        const app = Vue.createApp({
            data() {
                return {
                    title: "STD Checker",
                    students: [],
                    editstd: {},
                    editmode: 0,
                    user: null,
                    ustudent: null
                };
            },
            mounted() {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        this.user = user.toJSON();
                    } else {
                        this.user = null;
                    }
                });
            },
            methods: {
                google_login() {
                    // Using a popup.
                    var provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope("profile");
                    provider.addScope("email");
                    firebase.auth().signInWithPopup(provider);
                },
                google_logout() {
                    if (confirm("Are you sure?")) {
                        firebase.auth().signOut();
                    }
                },
                getstudent(email) {
                    db.collection("Students")
                        .where("email", "==", email)
                        .limit(1)
                        .get()
                        .then(
                            (querySnapshot) => {
                                querySnapshot.forEach((doc) => {
                                    this.ustudent = { id: doc.id, ...doc.data() };
                                });
                            }
                        );
                },

            },
        });
        app.use(vuetify).mount("#app");

    </script>

</body>

</html>
